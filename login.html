<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/export.css">
</head>
<body>
    <main class="w-full 2xl:container mx-auto font-primary" >
        <div class="row justify-center items-center bg-[#0e0e3edf] " style="background-image:url(img/e.webp) ; background-size: cover;" >
            <div class="w-[80%] md:w-[50%] lg:w[40%] xl:w-[33%] rounded-md shadow-lg shadow-[#b0d7fbdf] bg-white mt-56 mb-52">
                <form action="" class="*:mt-4 row justify-center p-3">
                    <h2 class="text-center text-xl font-semibold text-[#454cdc] w-full">ورود به گردونه</h2>
                    <label class="w-full text-center" for="inp1">نام ونام خانوادگی</label>
                    <input class="xl:w-[52%] md:w-[56%] text-xl p-1 px-3 outline-none text-[#2a2f82] w-[60%] shadow-sm shadow-[#454cdc]" type="text" name="" id="name">
                    <label class="w-full text-center" for="mobile">موبایل</label>
                    <input class="xl:w-[52%] md:w[56%] p-1 px-3 outline-none text-[#2a2f82] text-xl w-[60%] shadow-sm shadow-[#454cdc]" type="text" name="" id="mobile">
                    <a href="index.html" class="md:w-[48%] mb-2 w-[45%] mx-1 rounded-md  text-[#454cdc] border-[#454cdc] border-[1px] justify-center flex items-center"><button>انصراف</button></a>
                    <a  class="md:w-[48%] mb-2 w-[45%] rounded-md p-1 personal  bg-[#454cdc] text-white justify-center flex items-center" id="login" >ورود</a>
                </form>
            </div>
           <script>
            const mobilenumber=document.getElementById('mobile')
            const name=document.getElementById('name')
            const login=document.getElementById('login')
             mobilenumber.addEventListener('input', () => {
                if ( mobilenumber.value <= 11) {
                    mobilenumber.style.border = '2px solid orange'
                     }
                      else {
                        mobilenumber.value =  mobilenumber.value.slice(0, 11)
              }
            })
            login.addEventListener('click',()=>{
                
                if(name.value !='' & mobilenumber.value !=''){
                    alert('با موفقیت وارد شدید')
                    name.value=null
                    mobilenumber.value=null
                    window.location = "spiner.html"
                }
                else{
                    alert('لطفا اطلاعات را به درستی وارد نمایید')
                }
            })
           </script>
        </div>
    </main>
</body>
</html>
